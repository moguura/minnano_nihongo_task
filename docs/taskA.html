<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF viewer Aさん</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    .header {
      background-color: #dc3545; color: white; padding: 10px;
      text-align: center; position: fixed; top: 0; width: 100%; z-index: 1000;
      box-sizing: border-box;
    }
    .pdf-container {
      margin-top: 50px; height: calc(100vh - 50px);
    }
    iframe { width: 100%; height: 100%; border: none; }
    .back-button {
      position: absolute; left: 10px; top: 50%;
      transform: translateY(-50%); color: white;
      text-decoration: none; font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-button">← Back</a>
    <h2 style="margin: 0;">A asks B</h2>
  </div>
  <div class="pdf-container">
    <iframe src="web/viewer.html?file=../L2_task1A.pdf" allowfullscreen></iframe>
  </div>
</body>
</html>
